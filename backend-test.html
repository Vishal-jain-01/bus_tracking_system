<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🚌 Bus Tracking Backend API Test</h1>
    
    <h2>Environment Info:</h2>
    <div id="env-info" class="result info"></div>

    <h2>API Tests:</h2>
    <button onclick="testGetLocation()">Test GET Location</button>
    <button onclick="testPostLocation()">Test POST Location</button>
    <button onclick="testFullFlow()">Test Full Flow (POST then GET)</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://bus-tracking-system-1-gh4s.onrender.com';
        const BUS_ID = '66d0123456a1b2c3d4e5f601';

        // Show environment info
        document.getElementById('env-info').innerHTML = `
            <strong>Backend URL:</strong> ${BACKEND_URL}<br>
            <strong>Bus ID:</strong> ${BUS_ID}<br>
            <strong>Current Time:</strong> ${new Date().toISOString()}
        `;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.insertBefore(div, results.firstChild);
        }

        async function testGetLocation() {
            try {
                addResult('🔍 Testing GET location...', 'info');
                
                const response = await fetch(`${BACKEND_URL}/api/location/current-location/${BUS_ID}`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ GET Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`⚠️ GET Failed: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ GET Error: ${error.message}`, 'error');
            }
        }

        async function testPostLocation() {
            try {
                addResult('📤 Testing POST location...', 'info');
                
                const locationData = {
                    lat: 28.974025373699927,
                    lng: 77.6400790183772,
                    timestamp: new Date().toISOString(),
                    busId: BUS_ID,
                    driverName: 'Frontend Test Driver',
                    speed: 0,
                    accuracy: 10
                };

                const response = await fetch(`${BACKEND_URL}/api/location/update-location/${BUS_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ POST Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`⚠️ POST Failed: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`❌ POST Error: ${error.message}`, 'error');
            }
        }

        async function testFullFlow() {
            addResult('🔄 Starting full flow test (POST then GET)...', 'info');
            await testPostLocation();
            setTimeout(async () => {
                await testGetLocation();
                addResult('🏁 Full flow test completed!', 'success');
            }, 1000);
        }

        // Auto-run basic test on page load
        window.onload = () => {
            testGetLocation();
        };
    </script>
</body>
</html>
